name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: make build

    - name: Run unit tests
      run: make test-unit

  test-integration:
    name: Integration Tests (with Incus)
    runs-on: ubuntu-22.04  # Specific version for Incus compatibility

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install Incus
      run: |
        echo "Installing Incus..."
        # Add Incus repository
        sudo mkdir -p /etc/apt/keyrings
        sudo curl -fsSL https://pkgs.zabbly.com/key.asc -o /etc/apt/keyrings/zabbly.asc
        echo "deb [signed-by=/etc/apt/keyrings/zabbly.asc] https://pkgs.zabbly.com/incus/stable $(. /etc/os-release && echo ${VERSION_CODENAME}) main" | \
          sudo tee /etc/apt/sources.list.d/zabbly-incus-stable.list

        # Install Incus
        sudo apt-get update
        sudo apt-get install -y incus

        # Initialize Incus (preseed with defaults)
        cat <<'EOFINCUS' | sudo incus admin init --preseed
        config:
          core.https_address: 127.0.0.1:8443
        networks:
        - config:
            ipv4.address: auto
            ipv6.address: auto
          description: ""
          name: incusbr0
          type: bridge
        storage_pools:
        - config: {}
          description: ""
          name: default
          driver: dir
        profiles:
        - config: {}
          description: Default Incus profile
          devices:
            eth0:
              name: eth0
              network: incusbr0
              type: nic
            root:
              path: /
              pool: default
              type: disk
          name: default
        EOFINCUS

    - name: Configure Incus permissions
      run: |
        # Add current user to incus-admin group
        sudo usermod -aG incus-admin $USER
        # Verify Incus is working
        sg incus-admin -c "incus --version"

    - name: Pull base image
      run: |
        echo "Pulling Ubuntu 22.04 base image..."
        sg incus-admin -c "incus image copy images:ubuntu/22.04 local: --alias ubuntu-22.04" || true
        sg incus-admin -c "incus image list"

    - name: Build binary
      run: make build

    - name: Run integration tests
      run: |
        # Run tests without -short flag to include integration tests
        sg incus-admin -c "make test"

    - name: Cleanup Incus containers
      if: always()
      run: |
        echo "Cleaning up test containers..."
        sg incus-admin -c "incus list --format csv | grep claude- | cut -d, -f1 | xargs -r -n1 incus delete --force" || true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  coverage:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Run tests with coverage
      run: make test-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage.out
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  build-cross:
    name: Build (Cross-Platform)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Build for multiple platforms
      run: make build-all

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: dist/

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: tests/support/requirements.txt

    - name: Install dependencies
      run: |
        pip install -r tests/support/requirements.txt
        pip install ruff

    - name: Run ruff linter
      run: ruff check tests/

    - name: Run ruff formatter check
      run: ruff format --check tests/

  python-tests:
    name: Python Integration Tests (pexpect)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: tests/support/requirements.txt

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install Python dependencies
      run: pip install -r tests/support/requirements.txt

    - name: Install Incus
      run: |
        echo "Installing Incus..."
        sudo mkdir -p /etc/apt/keyrings
        sudo curl -fsSL https://pkgs.zabbly.com/key.asc -o /etc/apt/keyrings/zabbly.asc
        echo "deb [signed-by=/etc/apt/keyrings/zabbly.asc] https://pkgs.zabbly.com/incus/stable $(. /etc/os-release && echo ${VERSION_CODENAME}) main" | \
          sudo tee /etc/apt/sources.list.d/zabbly-incus-stable.list
        sudo apt-get update
        sudo apt-get install -y incus

        cat <<'EOFINCUS' | sudo incus admin init --preseed
        config:
          core.https_address: 127.0.0.1:8443
        networks:
        - config:
            ipv4.address: auto
            ipv6.address: auto
          description: ""
          name: incusbr0
          type: bridge
        storage_pools:
        - config: {}
          description: ""
          name: default
          driver: dir
        profiles:
        - config: {}
          description: Default Incus profile
          devices:
            eth0:
              name: eth0
              network: incusbr0
              type: nic
            root:
              path: /
              pool: default
              type: disk
          name: default
        EOFINCUS

    - name: Configure Incus permissions
      run: |
        sudo usermod -aG incus-admin $USER
        sg incus-admin -c "incus --version"

    - name: Pull base image
      run: |
        echo "Pulling Ubuntu 22.04 base image..."
        sg incus-admin -c "incus image copy images:ubuntu/22.04 local: --alias ubuntu-22.04" || true
        sg incus-admin -c "incus image list"

    - name: Build binary
      run: make build

    - name: Run Python integration tests
      run: |
        sg incus-admin -c "pytest tests/ -v"

    - name: Cleanup containers
      if: always()
      run: |
        echo "Cleaning up test containers..."
        sg incus-admin -c "incus list --format csv | grep claude- | cut -d, -f1 | xargs -r -n1 incus delete --force" || true
